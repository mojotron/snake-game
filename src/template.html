<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header">
        <h1 class="header__headings">Snake Game</h1>
      </header>
      <section class="score">
        <p class="score__info">Score: <span id="current-score">0</span></p>
        <p class="score__info">High Score: <span id="high-score">0</span></p>
      </section>
      <main class="board"></main>
    </div>
  </body>

  <div class="overlay hidden"></div>
  <div class="options">
    <button class="btn btn--start-new">Start New Game</button>
  </div>
</html>
